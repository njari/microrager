AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: SAM template for microrager app
Globals:
  Api:
    Cors:
      AllowMethods: '''GET,POST,OPTIONS'''
      AllowHeaders: '''content-type'''
      AllowOrigin: '''*'''
Resources:
  MessagesFunction:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: MessagesFunction
      CodeUri: MessagesFunction
      Handler: handler.handler
      Runtime: nodejs20.x
      Environment:
        Variables:
          BUCKET_NAME: your-bucket-here
          MICRORAGER_STORAGE_MODE: local
          MICRORAGER_LOCAL_SEED_FILENAME: microrager.local.seed.json
      Events:
        GetMessagesApi:
          Type: Api
          Properties:
            Path: /messages
            Method: GET
        PostMessagesApi:
          Type: Api
          Properties:
            Path: /messages
            Method: POST
        OptionsMessagesApi:
          Type: Api
          Properties:
            Path: /messages
            Method: OPTIONS
    Metadata:
      SamResourceId: MessagesFunction
